<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>pixelpets</title>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <img id="cursor" src="" />
  <audio loop class="audio" src="js/chill-track.m4a"> </audio>
  <div id="intro">
    <img id="start" src="images/pixil-gif-drawing.gif" alt="Start" />
  </div>

  <div class="q1">
    <br>
    <div id="q1img">
      <img class="q1bg" src="images/Q1.png" />
      <img class="pet C" id="catclick" src="images/catan.gif" alt="Cat" />
      <img class="pet D" id="dogclick" src="images/dogan.gif" alt="Dog" />
    </div>
  </div>
  <div class="q2C">
    <img class="q2bg" src="images/Q2.png" />
    <img class="cats Cc1" id="black" src="images/catblack.PNG" alt="black cat" />
    <img class="cats Cc2" id="whiteC" src="images/catwhite.PNG" alt="white cat" />
    <img class="cats Cc3" id="beige" src="images/catbeige.PNG" alt="beige cat" />
    <img class="cats Cc4" id="grey" src="images/catgrey.PNG" alt="grey cat" />

  </div>
  <div class="q2D">
    <img class="q2bg" src="images/Q2.png">
    <img class="dogs Dc1" id="corgi" src="images/dogcorgi.PNG" alt="corgi dog" />
    <img class="dogs Dc2" id="husky" src="images/doghusky.PNG" alt="husky dog" />
    <img class="dogs Dc3" id="shepherd" src="images/dogshepherd.PNG" alt="german shepherd dog" />
    <img class="dogs Dc4" id="whiteD" src="images/dogwhite.PNG" alt="white dog" />
  </div>
  <div class="q3C">
    <img class="q3bg" src="images/Q3.png">
    <img class="outfit CoC" id="catcowboy" src="images/catcowboyoutline.png" />
    <img class="outfit CoA" id="catangel" src="images/catangeloutline.png" />
    <img class="outfit CoD" id="catdress" src="images/catdressoutline.png" />
    <img class="outfit CoT" id="cattux" src="images/cattuxoutline.png" />
  </div>
  <div class="q3D">
    <img class="q3bg" src="images/Q3.png">
    <img class="outfit DoC" id="dogcowboy" src="images/dogcowboyoutline.png" />
    <img class="outfit DoA" id="dogangel" src="images/dogangeloutline.png" />
    <img class="outfit DoD" id="dogdress" src="images/dogdressoutline.png" />
    <img class="outfit DoT" id="dogtux" src="images/dogtuxoutline.png" />
  </div>

  <div class="q4">
    <img class="q4bg" src="images/Q4.png">
    <img class="accessory a1" id="cowboyhat" src="images/cowboyhat.png" alt="cowboy hat" />
    <img class="accessory a2" id="halo" src="images/halo.PNG" alt="yellow halo" />
    <img class="accessory a3" id="flower" src="images/flower.png" alt="pink flower" />
    <img class="accessory a4" id="tophat" src="images/tophat.png" alt="top hat" />
  </div>

  <div class="q5">
    <img class="q5bg" src="images/Q5.png">
    <img class="toy t1" id="mouse" src="images/mouse.png" alt="toy mouse" />
    <img class="toy t2" id="yarn" src="images/yarn.png" alt="yarn ball" />
    <img class="toy t3" id="ball" src="images/tennisball.png" alt="tennis ball" />
    <img class="toy t4" id="bone" src="images/bone.png" alt="bone" />
  </div>
  <div class="q6">
    <p>name?</p>
    <img class="namebg" src="images/bg.png"/>
    <input type="text" class="namebg" id="name" placeholder="Your pet's name">
    <p class="namebg" id="submit"> Submit </p>
  </div>

  <div class="results">
    <div class="product">
      <h2> Here is your pet... </h2>
      <p id="namefield"></p>
      <img class="box" src="images/resultbg.png" />
      <div>
        <img class="sparkles" id="s1" src="images/sparkles.gif" />
        <img class="sparkles" id="s2" src="images/sparkles.gif" />
        <img class="sparkles" id="s3" src="images/sparkles.gif" />
        <img class="Rcolor" id="PCblack" style="display: none;" src="images/catblack.PNG">
        <img class="Rcolor" id="PCwhite" style="display: none;" src="images/catwhite.PNG">
        <img class="Rcolor" id="PCbeige" style="display: none;" src="images/catbeige.PNG">
        <img class="Rcolor" id="PCgrey" style="display: none;" src="images/catgrey.PNG">
        <img class="Rcolor" id="PDcorgi" style="display: none;" src="images/dogcorgi.PNG">
        <img class="Rcolor" id="PDhusky" style="display: none;" src="images/doghusky.PNG">
        <img class="Rcolor" id="PDshepherd" style="display: none;" src="images/dogshepherd.PNG">
        <img class="Rcolor" id="PDwhite" style="display: none;" src="images/dogwhite.PNG">

        <img class="Routfit" id="PCcowboy" style="display: none;" src="images/catcowboy.png">
        <img class="Routfit" id="PCangel" style="display: none;" src="images/catangel.png">
        <img class="Routfit" id="PCdress" style="display: none;" src="images/catdress.png">
        <img class="Routfit" id="PCtux" style="display: none;" src="images/cattux.png">
        <img class="Routfit" id="PDcowboy" style="display: none;" src="images/dogcowboy.png">
        <img class="Routfit" id="PDangel" style="display: none;" src="images/dogangel.png">
        <img class="Routfit" id="PDdress" style="display: none;" src="images/dogdress.png">
        <img class="Routfit" id="PDtux" style="display: none;" src="images/dogtux.png">

        <img class="Raccessory" id="Pcowboyhat" style="display: none;" src="images/cowboyhat.png">
        <img class="Raccessory" id="Phalo" style="display: none;" src="images/halo.png">
        <img class="Raccessory" id="Pflower" style="display: none;" src="images/flower.png">
        <img class="Raccessory" id="Ptophat" style="display: none;" src="images/tophat.png">

        <img class="Rtoy" id="Pmouse" style="display: none;" src="images/mouse.png">
        <img class="Rtoy" id="Pyarn" style="display: none;" src="images/yarn.png">
        <img class="Rtoy" id="Pball" style="display: none;" src="images/tennisball.png">
        <img class="Rtoy" id="Pbone" style="display: none;" src="images/bone.png">
      </div>
    </div>

    <div class="outro">
      <p id="thanks"> Thanks for playing!</p>
      <p id="playagain"> Do you want to play again? </p>
    </div>
  </div>
</body>

</html>
